<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/defaultLayout">
<th:block layout:fragment="css"><style></style></th:block>
<div layout:fragment="content">
    <template>
        <div>
            <h1>프로젝트 신규 등록</h1>
            <el-form ref="form" :model="pageData.createPrj">
                <el-form-item label="프로젝트명">
                    <el-input v-model="pageData.createPrj.pname" maxlength="15" onkeyup="checkSpacebar(this)"></el-input>
                </el-form-item>
                <el-form-item label="프로젝트내용">
                    <el-input type="textarea" v-model="pageData.createPrj.pcontent" maxlength="200" onkeyup="checkSpacebar(this)"></el-input>
                </el-form-item>
                </el-form-item>
            </el-form>
        </div>
        <div>
            <el-button @click="create">저장</el-button>
            <el-button @click="moveTable">프로젝트목록</el-button>
        </div>
    </template>
</div>
<th:block layout:fragment="scriptBeforeCreateVue">
    <script>
        function checkSpacebar(obj) {
            if(obj.value == " ") {
                alert("첫 시작을 공백으로 할 수 없습니다. 공백을 제거합니다.");
                obj.focus();
                obj.value = obj.value.replace(' ','');
                return false;
            }
        }

        let localData = {
            createPrj: {
                pname: '',
                pcontent: '',
                pview: true
            }
        }

        let localMethod = {
            moveTable: function () {
                location.href = "/view/Project/PrjTable";
            },
            create: function() {
                axiosPost("/api/project/prjController", vueApp.pageData.createPrj,
                    function () {
                        alert("프로젝트 등록 성공");
                        location.href = "/view/Project/PrjCreate";
                    },
                    function (error) {
                        if(error.response.data.errorMessages[0] == null) {
                            console.log(error.response);
                            alert("프로젝트 명은 필수 입력 항목입니다.")
                        } else {
                            console.log(error.response);
                            alert("에러메시지 : " + error.response.data.errorMessages[0])
                        }
                    }
                );
            }
        }
    </script>
</th:block>

<th:block layout:fragment="scriptAfterCreateVue"></th:block>
</html>
